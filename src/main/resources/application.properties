# Database Properties
spring.datasource.url=jdbc:h2:mem:java-academy
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

server.error.include-message=always

javaacademy.weather.api.apiKey=ADD_ME
javaacademy.weather.api.url.base=http://api.openweathermap.org
javaacademy.weather.api.url.prefix=/data/2.5/weather
javaacademy.weather.api.client=WEB_CLIENT


